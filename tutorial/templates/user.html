{% extends "base.html" %}

{% block title %}
User Page
{% endblock %}

{% block content %}
<h2>Hi, how are you?</h2>

{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
          <p>{{msg}}</p>
      {% endfor %}
    {% endif%}
{% endwith %}

<p>Welcome, {{user}}</p>

<form action="#" method="post">
  <p>Email:</p>
  <p><input type="email" name="email" placeholder="Enter Email" value="{{email if email }}"></p>
  <p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
